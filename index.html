<h2 id="le-n-tiers--avantages--inconv%C3%A9nients">Le n-tiers : avantages / inconvnients</h2>
<ul>
<li data-marpit-fragment="1"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Architecture simple</strong></li>
<li data-marpit-fragment="2"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Scalabilit:</strong> Verticale ET horizontale (mais limite sur les BDD).</li>
<li data-marpit-fragment="3"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Scalabilit individuelle</strong> de chaque tiers (ex: 2 serveurs de prsentation, 3 serveur de service)</li>
<li data-marpit-fragment="4"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Dcouplage</strong> prsentation / services</li>
<li data-marpit-fragment="5"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>RH</strong> : Possible d'avoir deux quipes : une frontend et une backend</li>
<li data-marpit-fragment="6"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f300.svg" data-marp-twemoji=""/> <strong>Maintenance</strong> quelque fois difficile  maintenir (couplage fort, code complexe dans chaque tiers)</li>
<li data-marpit-fragment="7"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f300.svg" data-marp-twemoji=""/> <strong>Vendor Locking</strong> : Selon les technologies retenues mais va dans le bon sens (ex: JEE)</li>
<li data-marpit-fragment="8"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f300.svg" data-marp-twemoji=""/> <strong>Testabilit</strong> : Plus simple  tester (ex: bouchonnage du tiers services)</li>
<li data-marpit-fragment="9"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f300.svg" data-marp-twemoji=""/> <strong>Dploiement</strong>: Peut tre lourd  dmarrer / dployer. Dmarrage  faire dans l'ordre.</li>
<li data-marpit-fragment="10"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> <strong>Stack technologique</strong> : presque impossible  migrer (il faut tout rcrire)</li>
<li data-marpit-fragment="11"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> <strong>Pas de rutilisation</strong> des services par d'autres applications</li>
</ul>

<div class="admonition tip">
   <strong>Note :</strong> L'architecture microservice a t prcde du <strong>SOA</strong> (Service-Oriented Architecture) dans les annes 2000
<ul>
<li data-marpit-fragment="1">
<p>Le SOA est une architecture similaire mais s'appuie en gnral sur un Enterprise Service Bus (ESB) centralis et non des appels directs (mme on trouve en architecture microservices de plus en plus d'API Gateway)</p>
</li>
<li data-marpit-fragment="2">
<p>En SOA, les WebServices se basaient sur le standard SOAP (et non REST, GraphQL ou gRPC)</p>
</li>
<li data-marpit-fragment="3">
<p>Les WebServices taient principalement dvelopps en Java (Java Enterprise Edition = JEE) et non multi-languages (polyglotte)</p>
</li>
<li data-marpit-fragment="4">
<p>Le SOA tait principalement reprsent par des solutions propritaires complexes et coteuses</p>
</li>
</ul>
</div>
<footer> 2025 Bertrand Florat  CC BY-SA 4.0</footer>

<h2 id="le-micro-services--avantages--inconv%C3%A9nients">Le micro-services : avantages / inconvnients</h2>
<ul>
<li data-marpit-fragment="1"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Facilit d'volution</strong> : les services peuvent tre remplacs, rcrits ou supprims</li>
<li data-marpit-fragment="2"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Autonomie/paralllisation des quipes</strong> : chaque quipe peut dvelopper et dployer ses services</li>
<li data-marpit-fragment="3"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Rutilisation des services</strong> entre applications</li>
<li data-marpit-fragment="4"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Dploiement indpendant</strong> de chaque service : maj plus frquentes et cibles</li>
<li data-marpit-fragment="5"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Scalabilit verticale et horizontale granulaire</strong></li>
<li data-marpit-fragment="6"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>DEV plus simple</strong> : petits primtres, plus faciles  comprendre et  tester</li>
<li data-marpit-fragment="7"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Peu de vendor locking</strong> : technologies Open Source et standard principalement</li>
<li data-marpit-fragment="8"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f300.svg" data-marp-twemoji=""/> <strong>Code polyglotte</strong> : <strong>avantage RH</strong> mais aussi un <strong>risque sur la maintenabilit</strong></li>
<li data-marpit-fragment="9"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f300.svg" data-marp-twemoji=""/> <strong>Surcot en infrastructure</strong> : orchestrateurs, API Gateway, monitoring, observabilit...</li>
<li data-marpit-fragment="10"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f300.svg" data-marp-twemoji=""/> <strong>Tests d'intgration</strong> plus simples mais <strong>tests systme</strong> plus complexes</li>
<li data-marpit-fragment="11"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> <strong>Architecture complexe</strong> : code plus simple mais intgration plus complexe et ncessite des mcanismes robustes et une gestion des erreurs (rejeux...)</li>
<li data-marpit-fragment="12"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> <strong><a href="https://martinfowler.com/bliki/MicroservicePrerequisites.html">Surdimensionn</a></strong> pour certaines organisations (ncessite DevOps, CI/CD, observabilit, rsilience)</li>
<li data-marpit-fragment="13"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> <strong>Consistance des donnes plus difficile</strong> : chaque service gre sa propre base  cohrence eventualise</li>
</ul>

<h2 id="le-serverless--avantages--inconv%C3%A9nients">Le serverless : avantages / inconvnients</h2>
<ul>
<li data-marpit-fragment="1"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Fin de l'infrastructure  grer</strong> et ncessitant des comptences leves, avec <strong>HA native</strong></li>
<li data-marpit-fragment="2"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Fin de la scalabilit  grer, lasticit automatique</strong>, mais <strong>latence  froid</strong>.</li>
<li data-marpit-fragment="3"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Autonomie / paralllisation des quipes</strong> : chaque quipe peut dvelopper, tester et dployer son propre service</li>
<li data-marpit-fragment="4"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f300.svg" data-marp-twemoji=""/> <strong>Cot raisonn</strong> en thorie (paiement  l'utilisation) prvoir <strong>surveillance importante</strong> pour viter les surcots</li>
<li data-marpit-fragment="5"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f300.svg" data-marp-twemoji=""/> Dveloppement en thorie rapide et simple, mais <strong>dbogage complexe</strong> et <strong>risque sur la cohrence globale</strong></li>
<li data-marpit-fragment="6"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> <strong>Vendor-locking</strong> trs lev (forte dpendance aux GAFAM)</li>
<li data-marpit-fragment="7"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> <strong>Surface d'attaque</strong> plus large, surtout si on multiplie les fournisseurs</li>
<li data-marpit-fragment="8"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> <strong>Architecture complexe</strong> : code plus simple mais intgration plus complexe, ncessitant des mcanismes robustes et une gestion des erreurs (rejeux...).</li>
<li data-marpit-fragment="9"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/26a0.svg" data-marp-twemoji=""/> <strong>Consistance des donnes plus difficile</strong> : chaque service gre sa propre base  cohrence eventualise</li>
</ul>
<footer> 2025 Bertrand Florat  CC BY-SA 4.0</footer>
</section>

<div class="admonition tip">
   <strong>Note :</strong> Les architectures microservices et serverless reprsentent <b>l'tat de l'art</b> au milieu des annes 2020.
<ul>
<li data-marpit-fragment="1">
<p>Le serverless est <strong>peu adapt</strong> aux environnements <strong>souverains</strong> (administrations) ou <strong>sensibles</strong></p>
</li>
<li data-marpit-fragment="2">
<p>On le rencontre plus frquemment dans les <strong>structures agiles</strong> (startups, PME) ou celles disposant de <strong>moins dexigences techniques internes</strong></p>
</li>
<li data-marpit-fragment="3">
<p>Le serverless et les microservices sont souvent <strong>utiliss de faon complmentaire</strong>. Ils ne s'opposent pas.</p>
</li>
<li data-marpit-fragment="4">
<p> titre personnel, je recommanderais pour les applications de gestion de taille moyenne  importante de <strong>limiter le serverless aux fonctions priphriques</strong> (envoi demails, traitement de fichiers, BI...)</p>
</li>
</ul>
</div>

<h2 id="%F0%9F%94%97-relations-entre-devops-et-cloud-native"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f517.svg" data-marp-twemoji=""/> Relations entre DevOps et Cloud-native</h2>

<blockquote>
<p>DevOps et Cloud-native sont <strong>troitement lis et complmentaires</strong></p>
</blockquote>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f527.svg" data-marp-twemoji=""/> DevOps = <strong>Mthode et culture</strong></p>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2601.svg" data-marp-twemoji=""/> Cloud-native = Architecture des <strong>applications  dployer sur un cloud</strong></p>
<ul>
<li><strong>Microservices</strong>, conteneurs, orchestration (ex. Kubernetes)</li>
<li><strong>Scalabilit</strong>, tolrance aux pannes, portabilit</li>
<li><strong>Infrastructure dynamique</strong> et phmre</li>
</ul>
<p>DevOps <strong>est un prrequis naturel</strong> au cloud-native : impossible dexploiter des architectures distribues modernes <strong>sans automatisation et collaboration</strong></p>
<p>Cloud-native <strong>amplifie les bnfices de DevOps</strong> : scalabilit automatique, testabilit, dploiement continu, observabilit native</p>

<h3 id="%F0%9F%A7%85-notion-donions-couches"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f9c5.svg" data-marp-twemoji=""/> Notion d&quot;onions&quot; (couches)</h3>
<ul>
<li>Une image est construite <strong>par couches successives</strong></li>
<li>Chaque instruction (RUN, COPY) ajoute une <strong>nouvelle couche</strong></li>
<li>Les couches sont <strong>en cache</strong> et <strong>partages</strong> entre images</li>
<li>On peut <strong>reconstruire partiellement</strong> limage si une couche change</li>
<li>Consolides sous la forme d'une archive (<code>.tar.gz</code>)</li>
<li><strong>Publies (push) dans un registre d'image</strong> (ex: Artifactory, GitLab Container Registry, GitHub Container Registry, ...)  pour pouvoir tre rcupres (pull)</li>
</ul>
<footer> 2025 Bertrand Florat  CC BY-SA 4.0</footer>

<h4 id="%E2%9A%99%EF%B8%8F-ci-%E2%80%93-int%C3%A9gration-continue-continuous-integration"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2699.svg" data-marp-twemoji=""/> CI  Intgration Continue (<em>Continuous Integration</em>)</h4>
<ul>
<li><strong>Construit</strong> les livrables finaux selon les technologies et languages et via diverses oprations : <strong>Compilation</strong>, <strong>Transpilation</strong>, <strong>Minification</strong>, <strong>Bundling</strong>, <strong>Optimisation</strong>, <strong>Obfuscation</strong>, <strong>Linkage</strong>, <strong>Packaging</strong> (zip, image OCI, war, deb, msi, jar,..), etc.</li>
<li>Automatiser les <strong>tests  chaque modification du code</strong></li>
<li>Peut intgrer des tests de performance</li>
<li>... et des <strong>tests de scurit</strong></li>
<li>Dtecter rapidement les rgressions (<strong>feedback rapide</strong>)</li>
<li>Analyse la qualit du code (Qualimtrie) : <strong>inspection continue</strong></li>
<li>Favoriser les <strong>petites livraisons frquentes</strong></li>
<li>Exemples doutils : GitLab CI, Jenkins, GitHub Actions, CircleCI, Drone</li>
</ul>
<footer> 2025 Bertrand Florat  CC BY-SA 4.0</footer>

<h2 id="%F0%9F%9B%A0%EF%B8%8F-gitlab-cicd-en-bref"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f6e0.svg" data-marp-twemoji=""/> GitLab CI/CD en bref</h2>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f680.svg" data-marp-twemoji=""/> <strong>GitLab CI/CD</strong> = systme dintgration et de dploiement continu intgr  GitLab</p>
<ul>
<li><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4e6.svg" data-marp-twemoji=""/> Excute des <strong>pipelines</strong> ds quun commit/push/MR est effectu</li>
<li><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4dc.svg" data-marp-twemoji=""/> Dcrit les tapes dans un fichier <code>.gitlab-ci.yml</code>  la racine du dpot</li>
<li><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f9f1.svg" data-marp-twemoji=""/> Utilise des <strong>jobs</strong> paralllisables, organiss en <strong>stages</strong> (build, test, deploy...) en srie</li>

</ul>

<h2 id="%F0%9F%93%8B-exemple-de-pipeline-gitlab-ci-simple"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4cb.svg" data-marp-twemoji=""/> Exemple de pipeline GitLab CI simple</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-attr">stages:</span>
  <span class="hljs-bullet">-</span> <span class="hljs-string">build</span>
  <span class="hljs-bullet">-</span> <span class="hljs-string">test</span>
  <span class="hljs-bullet">-</span> <span class="hljs-string">deploy</span>

<span class="hljs-attr">build-job:</span>
  <span class="hljs-attr">stage:</span> <span class="hljs-string">build</span>
  <span class="hljs-attr">script:</span>
    <span class="hljs-bullet">-</span> <span class="hljs-string">echo</span> <span class="hljs-string">&quot;Compilation...&quot;</span>
    <span class="hljs-bullet">-</span> <span class="hljs-string">make</span>

<span class="hljs-attr">test-job:</span>
  <span class="hljs-attr">stage:</span> <span class="hljs-string">test</span>
  <span class="hljs-attr">script:</span>
    <span class="hljs-bullet">-</span> <span class="hljs-string">echo</span> <span class="hljs-string">&quot;Tests unitaires&quot;</span>
    <span class="hljs-bullet">-</span> <span class="hljs-string">make</span> <span class="hljs-string">test</span>

<span class="hljs-attr">deploy-job:</span>
  <span class="hljs-attr">stage:</span> <span class="hljs-string">deploy</span>
  <span class="hljs-attr">script:</span>
    <span class="hljs-bullet">-</span> <span class="hljs-string">echo</span> <span class="hljs-string">&quot;Dploiement en staging&quot;</span>
    <span class="hljs-bullet">-</span> <span class="hljs-string">./deploy.sh</span>
  <span class="hljs-attr">only:</span>
    <span class="hljs-bullet">-</span> <span class="hljs-string">main</span>
</code></pre>

<ul>
<li><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f9d1-200d-1f527.svg" data-marp-twemoji=""/> Jenkins est un outil open-source dintgration continue (CI)</li>

</ul>
</li>

<h2 id="%F0%9F%93%9D-exemple-de-jenkinsfile-simple-d%C3%A9claratif"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4dd.svg" data-marp-twemoji=""/> Exemple de Jenkinsfile simple (Dclaratif)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-groovy">pipeline {
  agent any

  stages {
    stage(<span class="hljs-string">&#x27;Build&#x27;</span>) {
      steps {
        echo <span class="hljs-string">&#x27;Compilation du projet...&#x27;</span>
        sh <span class="hljs-string">&#x27;make&#x27;</span>
      }
    }
    stage(<span class="hljs-string">&#x27;Tests&#x27;</span>) {
      steps {
        echo <span class="hljs-string">&#x27;Lancement des tests...&#x27;</span>
        sh <span class="hljs-string">&#x27;make test&#x27;</span>
      }
    }
    stage(<span class="hljs-string">&#x27;Dploiement&#x27;</span>) {
      when {
        branch <span class="hljs-string">&#x27;main&#x27;</span>
      }
      steps {
        echo <span class="hljs-string">&#x27;Dploiement en production...&#x27;</span>
        sh <span class="hljs-string">&#x27;./deploy.sh&#x27;</span>
      }
    }
  }
}
</code></pre>

<h3 id="%E2%9C%85-sast-static-application-security-testing"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> SAST (Static Application Security Testing)</h3>
<ul>
<li>Analyse du <strong>code source</strong> avant lexcution</li>
<li>Dtecte les failles connues (ex : injections, erreurs de logique)</li>
<li>Exemple : SonarQube, Semgrep</li>
</ul>
<h3 id="%E2%9C%85-dast-dynamic-application-security-testing"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> DAST (Dynamic Application Security Testing)</h3>
<ul>
<li>Analyse lapplication en <strong>excution</strong>, sans connatre le code</li>
<li>Exemples : OWASP ZAP, Burp Suite</li>
</ul>
<h3 id="%E2%9C%85-sca-software-component-analysis"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> SCA (Software Component Analysis)</h3>
<ul>
<li>Vrifient les CVEs dans les dpendances</li>
<li>Exemples : <strong>OWASP Dependency Check</strong>, <strong>npm audit</strong>, <strong>Trivy</strong>, <strong>Grype</strong>, <strong>Artifactory XRay</strong></li>
</ul>

<h3 id="%F0%9F%A7%BE-sbom-software-bill-of-materials"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f9fe.svg" data-marp-twemoji=""/> SBOM (Software Bill of Materials)</h3>
<ul>
<li>Liste exhaustive des composants dune image ou dun build</li>
<li>Permet de retrouver facilement les dpendances, leurs versions et leurs licences <strong>en production</strong> (alors que le SCA ne s'applique que lors du build)</li>
<li>Requis par certaines normes (ex : NIS2, ISO 27001, DORA, ...)</li>
</ul>
<h3 id="%F0%9F%93%9C-provenance"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4dc.svg" data-marp-twemoji=""/> Provenance</h3>
<ul>
<li>Informations sur <strong>qui a construit quoi, quand, et avec quoi</strong></li>
<li>Permet l<strong>auditabilit</strong> complte du build</li>
</ul>
<blockquote>
<p>Outils : <strong>Syft</strong>, <strong>DependencyTrack</strong>, <strong>CycloneDX</strong>,...</p>

<blockquote>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f3af.svg" data-marp-twemoji=""/> <strong>Objectif principal</strong> :  Favoriser la collaboration entre les quipes <strong>dveloppement</strong> et <strong>exploitation</strong> (SysOps, SRE),<br />
