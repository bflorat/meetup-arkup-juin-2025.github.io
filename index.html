<h2 id="%F0%9F%92%A1-ce-que-jentends-par-%C2%AB-documentation-traditionnelle-%C2%BB"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> Ce que jentends par  documentation traditionnelle </h2>
<p>Rpond  la plupart de ces critres :</p>
<ul>
<li>
<p><strong>Documents bureautiques</strong> binaires : Word, PDF, PowerPoint (mme partags)</p>
</li>
<li>
<p><strong>Statique et fige</strong> ds sa publication</p>
</li>
<li>
<p><strong>Mise  jour fastidieuse</strong>  risque lev de <strong>devenir rapidement obsolte</strong></p>
</li>
<li>
<p><strong>Traabilit des modifications</strong> faible ou manuelle</p>
</li>
<li>
<p>Peu intgre aux <strong>outils et processus de dveloppement</strong></p>
</li>
<li>
<p>Existe uniquement comme livrable dun <strong>processus</strong>, pas oriente produit</p>
</li>
</ul>
</section>

<h2 id="%F0%9F%97%83%EF%B8%8F-faible-%C3%A9volutivit%C3%A9-et-tra%C3%A7abilit%C3%A9"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f5c3.svg" data-marp-twemoji=""/> Faible volutivit et traabilit</h2>
<ul>
<li data-marpit-fragment="1">
<p>Peu ou pas de <strong>collaboration active</strong> avec les parties prenantes</p>
<ul>
<li>Dcisions prises en silo</li>
<li>Peu adapt aux revues par pair (suivi des modifications mais pas de MR)</li>
</ul>
</li>
<li data-marpit-fragment="2">
<p>Faible <strong>traabilit des volutions</strong>, en particulier sur les <strong>diagrammes</strong> (binaires)</p>
</li>
<li data-marpit-fragment="3">
<p>Difficult en cas de <strong>renommage</strong> ou de rorganisation</p>
<ul>
<li>Rfrences croises casses</li>
<li>Renommages / refactorings risqus et peu pratiques sur un lot de documents</li>
</ul>
</li>
</ul>

<thead>

<h2 id="%F0%9F%91%B7-c4-dans-la-vraie-vie"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f477.svg" data-marp-twemoji=""/> C4 dans la vraie vie</h2>

<ul>
<li> coupler avec <strong>PlantUML</strong> (support intgr nativement)</li>
<li>Mes diagrammes prfrs :
<ul>
<li><strong>System Landscape</strong> (en remplacement du diagramme de contexte), utile pour larchitecture globale</li>
<li><strong>Diagramme de conteneur</strong> : le plus utilis de loin</li>
<li><strong>Diagramme de dploiement</strong> : pour reprsenter l'infrastructure</li>
</ul>
</li>
<li>Les <strong>diagrammes dynamiques</strong> (type squence) sont une version amliore des diagrammes de squence UML</li>
<li>viter labus de diagrammes de <strong>composants</strong> (risque de sur-documentation) et de <strong>code</strong> (niveau UML)</li>
<li>Utiliser les <strong>sprites</strong> (plusieurs milliers inclus dans PlantUML)</li>
<li>C4 est parfois <strong>moins adapt quArchimate</strong> dans certains contextes : urbanisation SI, EA, TOGAF, ou outillage spcifique</li>
</ul>
<div class="admonition tip">
   <strong>Remarque :</strong> Je naime pas le terme <i>diagramme de conteneur</i>.  
  Je prfre utiliser le terme <i>diagramme dunits dployables</i>, que je trouve plus explicite.
</div>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code>fragments.iuml:

!endsub
!startsub intranet
  ContainerDb(db_a, &quot;Database A&quot;,&quot;Postgresql&quot;, $sprite=&quot;postgresql&quot;)  
!endsub
!startsub extranet
  ContainerDb(db_b, &quot;Database B&quot;,&quot;Postgresql&quot;, $sprite=&quot;postgresql&quot;)
!endsub

@startuml use-case-1

<h2 id="%F0%9F%93%84-les-adr-architecture-decision-records"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4c4.svg" data-marp-twemoji=""/> Les ADR (Architecture Decision Records)</h2>

<ul>
<li>Un <strong>dossier darchitecture</strong> (DA) ne doit intgrer <strong>que la solution retenue</strong></li>
<li>L<strong>historique des choix</strong> et leurs raisons figurent dans des <strong>ADR associs</strong></li>
<li>Objectif : <strong>permettre la comprhension des dcisions a posteriori</strong> et faciliter leur <strong>partage</strong></li>
<li>Un bon ADR doit tre : <strong>court</strong>, <strong>clair</strong>, <strong>pertinent</strong>, <strong>accessible</strong>, <strong>traable</strong> (Git), <strong>transparent</strong></li>
<li>Plusieurs formats possibles  je recommande celui de <strong>ThoughtWorks</strong> :
<ul>
<li><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f553.svg" data-marp-twemoji=""/> <strong>Historique</strong> et <strong>statut actuel</strong>, avec noms des validateurs</li>
<li><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4da.svg" data-marp-twemoji=""/> <strong>Contexte</strong> : description du problme et des options envisages, avec analyse rapide (forces/faiblesses ou SWOT)</li>
<li><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Dcision</strong> : choix clair, non ambigu (ex. : <em>Solution 2 retenue</em>)</li>
<li><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4cc.svg" data-marp-twemoji=""/> <strong>Consquences</strong> : impacts pratiques (besoin en budget, suivi particulier, nouveaux outils...)</li>
</ul>
</li>
</ul>
</section>

<h2 id="%E2%9C%85-exemple-dadr"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> Exemple d'ADR</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>## Historique
Statut: `VALIDE`

* Propos par Jean Dupont le 02/01/2020  
* Valid par larchitecte rfrent Marie Lefevre le 28 janvier 2020

## Contexte

Le projet ncessite la signature lectronique de documents PDF produits par l'application.  
Deux approches ont t envisages : dlguer la signature  un service externe via API, ou embarquer un composant de signature dans notre propre infrastructure.  
Lobjectif est de garantir la conformit eIDAS, la traabilit, et la rsilience de lopration de signature dans le cadre de traitements massifs (jusqu' 10 000 signatures/jour).

## Solution 1 : Utilisation dun service externe de signature (ex : DocuSign, Yousign)

### Forces
- Aucun composant de signature  maintenir ct client
- Conformit eIDAS assure par le prestataire

### Faiblesses
- Dpendance  un prestataire externe
- Cot unitaire  la signature

### Opportunits
- Possibilit dintgrer un systme de signature qualifie  terme
- Dlgation des audits de scurit et de conformit

### Risques
- [rdhibitoire] Ncessite une signature synchrone (en ligne)  problme pour nos traitements batch
- Risque de saturation de lAPI  forte volumtrie

## Solution 2 : Intgration dune brique de signature locale (ex : DSS + HSM interne)
[...]

## Dcision

La **Solution 2** est retenue.  
Elle offre une meilleure rsilience et une intgration plus souple dans notre architecture technique, notamment pour les traitements par lot.

## Consquences

- Prvoir la monte en comptence de lquipe sur le module DSS et lAPI Java associe
[...]

<h1 id="%F0%9F%93%9D-le-compte-rendu-dun-point-darchitecture"><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4dd.svg" data-marp-twemoji=""/> Le compte-rendu dun point darchitecture</h1>
<ul>
<li><strong> Commite  le point</strong> : sans CR, la runion na jamais eu lieu.</li>
<li><strong>Complte les ADR</strong> et permet de justifier les dcisions ou de retracer lhistorique.</li>
<li>Fondamental pour larchitecte : il <strong>clarifie les ides</strong> et documente les changes.</li>
<li>Une fois le CR valid, <strong>mettre  jour le DA et/ou les ADR</strong> concerns.</li>
<li> rdiger en <strong>light markup</strong> (de prfrence <strong>AsciiDoc</strong>)<br />
 et  <strong>conserver tous les CR</strong>, idalement dans des fichiers regroups par thme ou date, pour faciliter la recherche (ex : <code>Ctrl+F</code>)</li>
<li>Envoyer le <strong>lien du CR par e-mail</strong> (viter les pices jointes)</li>
<li>Accepter les <strong>corrections ou complments</strong> via <strong>Merge Request</strong> de prfrence.</li>
</ul>

<blockquote>

<p>Le <strong>guide DEV</strong> prcise :</p>
<blockquote>
<p>O trouver le <strong>template JMeter</strong>,<br />

</blockquote>
