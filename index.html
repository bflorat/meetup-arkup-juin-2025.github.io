<h2 id="%E2%9D%93-quid-de-la-documentation-darchitecture-en-particulier"><img class="emoji" draggable="false" alt="❓" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2753.svg" data-marp-twemoji=""/> Quid de la documentation d’architecture en particulier ?</h2>
<ul>
<li>
<p>Tout ce qui a été dit précédemment s’applique aussi aux documents d’architecture</p>
</li>
<li>
<p>Préférer les diagrammes au texte (<strong>UML</strong>, <strong>C4</strong>, <strong>BPMN</strong>, <strong>ArchiMate</strong> en particulier)</p>
</li>
<li>
<p>Ne pas hésiter à commenter les diagrammes (directement dans le diagramme ou dans le document parent avec des détails pertinents : <strong>tips / warnings</strong>)</p>
</li>
<li>
<p>Être honnête :</p>
<ul>
<li>Lister les hypothèses d’architecture et études en cours dans un chapitre <strong>« Points non statués »</strong> pour chaque vue</li>
<li>L’incertitude doit être <strong>affichée, pas masquée</strong></li>
</ul>
</li>
</ul>
</section>

<h2 id="%F0%9F%92%A1-ce-que-jentends-par-%C2%AB-documentation-traditionnelle-%C2%BB"><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4a1.svg" data-marp-twemoji=""/> Ce que j’entends par « documentation traditionnelle »</h2>
<p>Répond à la plupart de ces critères :</p>
<ul>
<li>
<p><strong>Documents bureautiques</strong> binaires : Word, PDF, PowerPoint… (même partagés)</p>
</li>
<li>
<p><strong>Statique et figée</strong> dès sa publication</p>
</li>
<li>
<p><strong>Mise à jour fastidieuse</strong> → risque élevé de <strong>devenir rapidement obsolète</strong></p>
</li>
<li>
<p><strong>Traçabilité des modifications</strong> faible ou manuelle</p>
</li>
<li>
<p>Peu intégrée aux <strong>outils et processus de développement</strong></p>
</li>
<li>
<p>Existe uniquement comme livrable d’un <strong>processus</strong>, pas orientée produit</p>
</li>
</ul>
</section>

<ul>
<li data-marpit-fragment="1">
<p>Peu ou pas de <strong>collaboration active</strong> avec les parties prenantes</p>
<ul>
<li>Décisions prises en silo</li>

</ul>
</li>
<li data-marpit-fragment="2">
<p>Faible <strong>traçabilité des évolutions</strong>, en particulier sur les <strong>diagrammes</strong> (binaires)</p>
</li>
<li data-marpit-fragment="3">
<p>Difficulté en cas de <strong>renommage</strong> ou de réorganisation</p>
<ul>
<li>Références croisées cassées</li>
<li>Renommages / refactorings risqués et peu pratiques sur un lot de documents</li>
</ul>
</li>
</ul>

<h2 id="%F0%9F%91%B7-c4-dans-la-vraie-vie"><img class="emoji" draggable="false" alt="👷" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f477.svg" data-marp-twemoji=""/> C4 dans la vraie vie</h2>

<ul>
<li>À coupler avec <strong>PlantUML</strong> (support intégré nativement)</li>
<li>Mes diagrammes préférés :
<ul>
<li><strong>System Landscape</strong> (en remplacement du diagramme de contexte), utile pour l’architecture globale</li>
<li><strong>Diagramme de conteneur</strong> : le plus utilisé de loin</li>
<li><strong>Diagramme de déploiement</strong> : pour représenter l'infrastructure</li>
</ul>
</li>
<li>Les <strong>diagrammes dynamiques</strong> (type séquence) sont une version améliorée des diagrammes de séquence UML</li>
<li>Éviter l’abus de diagrammes de <strong>composants</strong> (risque de sur-documentation) et de <strong>code</strong> (niveau UML)</li>
<li>Utiliser les <strong>sprites</strong> (plusieurs milliers inclus dans PlantUML)</li>
<li>C4 est parfois <strong>moins adapté qu’Archimate</strong> dans certains contextes : urbanisation SI, EA, TOGAF, ou outillage spécifique</li>
</ul>
<div class="admonition tip">
  💡 <strong>Remarque :</strong> Je n’aime pas le terme <i>diagramme de conteneur</i>.  
  Je préfère utiliser le terme <i>diagramme d’unités déployables</i>, que je trouve plus explicite.
</div>

<h2 id="%F0%9F%93%84-les-adr-architecture-decision-records"><img class="emoji" draggable="false" alt="📄" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4c4.svg" data-marp-twemoji=""/> Les ADR (Architecture Decision Records)</h2>

<ul>
<li>Un <strong>dossier d’architecture</strong> (DA) ne doit intégrer <strong>que la solution retenue</strong></li>
<li>L’<strong>historique des choix</strong> et leurs raisons figurent dans des <strong>ADR associés</strong></li>
<li>Objectif : <strong>permettre la compréhension des décisions a posteriori</strong> et faciliter leur <strong>partage</strong></li>
<li>Un bon ADR doit être : <strong>court</strong>, <strong>clair</strong>, <strong>pertinent</strong>, <strong>accessible</strong>, <strong>traçable</strong> (Git), <strong>transparent</strong></li>
<li>Plusieurs formats possibles — je recommande celui de <strong>ThoughtWorks</strong> :
<ul>
<li><img class="emoji" draggable="false" alt="🕓" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f553.svg" data-marp-twemoji=""/> <strong>Historique</strong> et <strong>statut actuel</strong>, avec noms des validateurs</li>
<li><img class="emoji" draggable="false" alt="📚" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4da.svg" data-marp-twemoji=""/> <strong>Contexte</strong> : description du problème et des options envisagées, avec analyse rapide (forces/faiblesses ou SWOT)</li>
<li><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Décision</strong> : choix clair, non ambigu (ex. : <em>Solution 2 retenue</em>)</li>
<li><img class="emoji" draggable="false" alt="📌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4cc.svg" data-marp-twemoji=""/> <strong>Conséquences</strong> : impacts pratiques (besoin en budget, suivi particulier, nouveaux outils...)</li>
</ul>
</li>
</ul>
</section>

<h2 id="%E2%9C%85-exemple-dadr"><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> Exemple d'ADR</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>## Historique
Statut: `VALIDE`

* Proposé par Jean Dupont le 02/01/2020  
* Validé par l’architecte référent Marie Lefevre le 28 janvier 2020

## Contexte

Le projet nécessite la signature électronique de documents PDF produits par l'application.  
Deux approches ont été envisagées : déléguer la signature à un service externe via API, ou embarquer un composant de signature dans notre propre infrastructure.  
L’objectif est de garantir la conformité eIDAS, la traçabilité, et la résilience de l’opération de signature dans le cadre de traitements massifs (jusqu'à 10 000 signatures/jour).

## Solution 1 : Utilisation d’un service externe de signature (ex : DocuSign, Yousign)

### Forces
- Aucun composant de signature à maintenir côté client
- Conformité eIDAS assurée par le prestataire

### Faiblesses
- Dépendance à un prestataire externe
- Coût unitaire à la signature

### Opportunités
- Possibilité d’intégrer un système de signature qualifiée à terme
- Délégation des audits de sécurité et de conformité

### Risques
- [rédhibitoire] Nécessite une signature synchrone (en ligne) → problème pour nos traitements batch
- Risque de saturation de l’API à forte volumétrie

## Solution 2 : Intégration d’une brique de signature locale (ex : DSS + HSM interne)
[...]

## Décision

La **Solution 2** est retenue.  
Elle offre une meilleure résilience et une intégration plus souple dans notre architecture technique, notamment pour les traitements par lot.

## Conséquences

- Prévoir la montée en compétence de l’équipe sur le module DSS et l’API Java associée
[...]

<h1 id="%F0%9F%93%9D-le-compte-rendu-dun-point-darchitecture"><img class="emoji" draggable="false" alt="📝" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4dd.svg" data-marp-twemoji=""/> Le compte-rendu d’un point d’architecture</h1>
<ul>
<li><strong>« Commite » le point</strong> : sans CR, la réunion n’a jamais eu lieu.</li>
<li><strong>Complète les ADR</strong> et permet de justifier les décisions ou de retracer l’historique.</li>
<li>Fondamental pour l’architecte : il <strong>clarifie les idées</strong> et documente les échanges.</li>
<li>Une fois le CR validé, <strong>mettre à jour le DA et/ou les ADR</strong> concernés.</li>
<li>À rédiger en <strong>light markup</strong> (de préférence <strong>AsciiDoc</strong>)<br />
➔ et à <strong>conserver tous les CR</strong>, idéalement dans des fichiers regroupés par thème ou date, pour faciliter la recherche (ex : <code>Ctrl+F</code>)</li>
<li>Envoyer le <strong>lien du CR par e-mail</strong> (éviter les pièces jointes)</li>
<li>Accepter les <strong>corrections ou compléments</strong> via <strong>Merge Request</strong> de préférence.</li>
</ul>
